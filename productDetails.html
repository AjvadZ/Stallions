<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - MRUG-01</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="productDetails.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <section class="product-details-container">
    <div class="product-details-grid">
      <!-- Image -->
      <div class="product-image-container">
        <div class="wrapper" style="display:flex; transition: transform 0.5s ease;">
          <img src="" alt="product-image" class="product-image" />
        </div>
         <button class="material-icons" id="prevBtn" style="position:absolute; top:50%; left:10px; transform: translateY(-50%);">arrow_back</button>
          <button class="material-icons" id="nextBtn" style="position:absolute; top:50%; right:10px; transform: translateY(-50%);">arrow_forward</button>
      </div>

      <!-- Details -->
      <div class="product-details-content">
        
    </div>
  </section>
  <script src="./productsDetails.js" type="module"></script>
</body>
</html>
